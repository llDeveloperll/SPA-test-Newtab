<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Single Page Application</title>
</head>

<body>

    <header>

        <div class="headerContent">

            <!-- LOGO -->
            <div class="logoIcon">
                <img src="assets/img/logo.svg" >
            </div>

            <!-- TITLE -->
            <div class="logoTitle">
                <h2>Controle financeiro</h2>
            </div>

            <nav>

                <input type="checkbox" id="check">
                    <div class="navBarBackground"></div>
                </input>    

                <label class="navBarIcon" for="check"><i class="fa fa-bars"></i></label>
                <label class="navBarClose" for="check"><span>x</span></label>

                <div class="navContent">
                    <a href="">Cadastro de transações</a>

                    <span>|</span>

                    <a href="">Limpar dados</a>
                </div>

            </nav>

        </div>

    </header>


    <div class="content">

        <div class="form">

            <div class="title">
                <h1>Nova transação</h1>
            </div>

            <div class="inputers">

                <div class="transaction_type">
                    <label for="transaction_type">Tipo de transação</label>
                    <select class="input empty" id="transaction_type" name="transaction_type">
                        <option value="" selected disabled hidden>Selecione</option>
                        <option value="buy">Compra</option>
                        <option value="sell">Venda</option>
                    </select>
                </div>

                <div class="merch_name">
                    <label for="merch_name">Nome da mercadoria</label>
                    <input class="merch_name" id="merch_name" name="merch_name" type="text"
                        placeholder="Nome da mercadoria">
                </div>


                <div class="merch_value">
                    <label for="merch_value">Valor</label>
                    <input class="merch_value" id="merch_name" name="merch_name" autocomplete="off" type="numeric"
                        placeholder="R$ 0,00">
                </div>

            </div>


            <button class="submit_button" type="submit">Adicionar transação</button>

        </div>

        <div class="extract">

            <div class="title">
                <h1>Extrato de transações</h1>
            </div>

            <section>
                <table class="list">
                    <thead>
                        <tr>
                            <th width='5%'></th>
                            <th>
                                Mercadoria
                            </th>
                            <th>
                                Valor
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                +
                            </td>
                            <td>
                                Lorem ipsum dolor sit amet consectetur
                            </td>
                            <td>
                                R$ 12.999,99
                            </td>
                        </tr>
                        <tr>
                            <td>
                                -
                            </td>
                            <td>
                                Quis nostrud exercitation
                            </td>
                            <td>
                                R$ 99,99
                            </td>
                        </tr>
                        <tr>
                            <td>
                                +
                            </td>
                            <td>
                                Lorem ipsum
                            </td>
                            <td>
                                R$ 9,99
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <div class="results">
                <div class="total">
                    <h3>Total</h3>
                </div>
                <div class="value">
                    <h3>R$ 12.909,99</h3>
                </div>
                <div class="profits">
                    <h3>[LUCRO]</h3>
                </div>
            </div>

        </div>

    </div>


    <footer></footer>

</body>

</html>
